<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMeld</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar">
      <div id="logo">mindmeld</div>
      <div id="menu">
        <button id="export-json">Export</button>
      </div>
    </div>
    <div id="canvas-container">
      <div id="canvas-wrapper">
        <div id="canvas">
          <div id="watermark">mindmeld</div>
        </div>
      </div>
    </div>
    <div id="help-text">
      <strong>Create a note:</strong> double click<br />
      <strong>Delete a note:</strong> select a note and press delete<br />
      <strong>Connect two notes:</strong> drag a line from one blue connector to
      another<br />
      <strong>Select multiple notes:</strong> click on the canvas and select
      multiple notes<br />
      <strong>Delete multiple notes:</strong> with multiple notes, press delete
    </div>
    <div id="zoom-display">5x</div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
